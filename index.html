<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    
    <div id="calc">
        <p id="display1">0</p>
        <p id="display">0</p>
        <div id="divButtons">
            <button id="clear" class="allBtn" value="AC">AC</button>
            <button class="buttons ops allBtn" id="divide" value="/">/</button>
            <button class="buttons ops allBtn" id="multiply" value="x">x</button>
            <button class="buttons nums allBtn" id="seven" value="7">7</button>
            <button class="buttons nums allBtn" id="eight" value="8">8</button>
            <button class="buttons nums allBtn" id="nine" value="9">9</button>
            <button class="buttons nums allBtn" id="four" value="4">4</button>
            <button class="buttons nums allBtn" id="five" value="5">5</button>
            <button class="buttons nums allBtn" id="six" value="6">6</button>
            <button class="buttons nums allBtn" id="one" value="1">1</button>
            <button class="buttons nums allBtn" id="two" value="2">2</button>
            <button class="buttons nums allBtn" id="three" value="3">3</button>
            <button class="buttons nums allBtn" id="zero" value="0">0</button>
            <button class="buttons ops allBtn" id="decimal" value=".">.</button>
            <button class="buttons ops allBtn" id="subtract" value="-">-</button>
            <button class="buttons ops allBtn" id="add" value="+">+</button>
            <button id="equals" class="allBtn" value="=">=</button>
        </div>
    </div>
    <div class="author">
        Coded by <a href="https://github.com/oleeey" target="_blank">Oliver Giczi</a>
    </div>
</body>
</html>
